<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculator Project</h1>
    
    <div class="calculator">
        <div class="display">

        </div>

        <div class="buttons">
            <button class="btnnum" id="1">1</button>
            <button class="btnnum" id="2">2</button>
            <button class="btnnum" id="3">3</button>
            <button class="btnnum" id="4">4</button>
            <button class="btnnum" id="5">5</button>
            <button class="btnnum" id="6">6</button>
            <button class="btnnum" id="7">7</button>
            <button class="btnnum" id="8">8</button>
            <button class="btnnum" id="9">9</button>
            <button class="btnnum" id="0">0</button>


            <button class="btnoperator" id="add">+</button>
            <button class="btnoperator" id="subtract">-</button>
            <button class="btnoperator" id="multiply">*</button>
            <button class="btnoperator" id="divide">/</button>

            <button class="btnequals" id="equals">=</button>

            <button class="btn-clear" id="clear">CLEAR</button>




        </div>

        <!-- <div class="enter" id="enter"></div> -->

    </div>



    <script src="script.js"></script>
</body>
</html>
